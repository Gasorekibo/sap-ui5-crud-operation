_schema-version: '3.1'
ID: crud-operation
version: 1.0.0
description: CRUD Operation Fiori App
parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npm run build

modules:
  - name: crud-operation-approuter
    type: approuter.nodejs
    path: approuter
    parameters:
     memory: 512M
     disk-quota: 512M
     keep-existing-routes: true
    requires:
      - name: crud-operation-repo-rt
      - name: crud-operation-destination-service
        group: destinations
        properties:
          forwardAuthToken: false
          name: ui5
          url: https://ui5.sap.com

  - name: crud-operation-destination-content
    type: com.sap.application.content
    requires:
      - name: crud-operation-destination-service
        parameters:
          content-target: true
      - name: crud-operation-repo-host
        parameters:
          service-key:
            name: crud-operation-repo-host-key
    parameters:
      content:
        instance:
          destinations:
            - Name: crud-operation-app-host-service
              ServiceInstanceName: crud-operation-repo-host
              ServiceKeyName: crud-operation-repo-host-key
              sap.cloud.service: crud-operation
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true

  - name: crud-operation
    type: html5
    path: .
    build-parameters:
      build-result: dist-zip
      builder: custom
      commands:
        - npm install
        - npm run build
        - npx rimraf dist-zip
        - npx mkdirp dist-zip
        - powershell -Command "Compress-Archive -Path dist\\* -DestinationPath dist-zip\\crudoperation.zip -Force"
      supported-platforms: []

  - name: crud-operation-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: crud-operation-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: dist-zip
      requires:
        - artifacts:
            - crudoperation.zip
          name: crud-operation
          target-path: resources/

resources:
  - name: crud-operation-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
              - Authentication: NoAuthentication
                Name: odata-service
                ProxyType: Internet
                Type: HTTP
                URL: https://services.odata.org
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: crud-operation-destination-service
      service-plan: lite

  - name: crud-operation-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: crud-operation-repo-host
      service-plan: app-host

  - name: crud-operation-repo-rt
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: crud-operation-repo-rt
      service-plan: app-runtime